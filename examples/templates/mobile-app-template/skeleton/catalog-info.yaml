apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{ values.appName | lower }}
  title: ${{ values.appName }}
  description: ${{ values.description }}
  tags:
    - android
    - kotlin
    - mobile

  annotations:
    github.com/project-slug: davyyelor/${{ parameters.codigoApp }}-app-movil
    jenkins.io/job-full-name: backstage/${{ values.appName }}

  links:
    - url: https://github.com/davyyelor/${{ parameters.codigoApp }}-app-movil
      title: GitHub Repository
      icon: github

    - url: http://localhost:8080/job/backstage/job/${{ values.appName }}/
      title: Jenkins Build
      icon: jenkins

spec:
  type: service
  lifecycle: experimental
  owner: group:aplicaciones-moviles

  {% if values.consumesApis and values.consumesApis | length > 0 %}
  consumesApis:
  {% for api in values.consumesApis %}
    - ${{ api }}
  {% endfor %}
  {% endif %}

  {% if values.providesApis and values.providesApis | length > 0 %}
  providesApis:
  {% for api in values.providesApis %}
    - ${{ api }}
  {% endfor %}
  {% endif %}

  {% if values.dependsOn and values.dependsOn | length > 0 %}
  dependsOn:
  {% for resource in values.dependsOn %}
    - ${{ resource }}
  {% endfor %}
  {% endif %}


