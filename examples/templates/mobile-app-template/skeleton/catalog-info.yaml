apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{ values.appName | lower }}
  title: ${{ values.appName }}
  description: ${{ values.description }}
  tags:
    - android
    - kotlin
    - mobile

  annotations:
    github.com/project-slug: davyyelor/${{ parameters.codigoApp }}-app-movil
    jenkins.io/job-full-name: backstage/${{ values.appName }}

  links:
    - url: https://github.com/davyyelor/${{ parameters.codigoApp }}-app-movil
      title: GitHub Repository
      icon: github

    - url: http://localhost:8080/job/backstage/job/${{ values.appName }}/
      title: Jenkins Build
      icon: jenkins

spec:
  type: service
  lifecycle: experimental
  owner: group:aplicaciones-moviles
  system: openshift

  dependsOn:
    - resource:default/postgres
