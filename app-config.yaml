    - type: file
      target: ../../examples/templates/mobile-app-template/template.yaml
      rules:
        - allow: [Template]

    # Organization
    - type: file
      target: ../../examples/org.yaml
      rules:
        - allow: [User, Group]
    
    # Domain
    - type: file
      target: ../../catalog/domains/domain-cercanias.yaml
      rules:
        - allow: [Domain]

    - type: file
      target: ../../catalog/domains/domain-informacion-al-viajero.yaml
